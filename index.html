<!DOCTYPE html>
<html class="no-js" ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">        
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    </head>
    <body ng-controller="hoursCtrl">
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">          
          <a class="navbar-brand text-center" href="#">Hourly Timesheet Calculator</a>
        </div>
      </div>      
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">        
        <h2 class="text-center">You have worked for <span class="text-info">{{totalHours()}}</span> Hours</h2>
      </div>
    </div>
    
    <div class="container">
      <div class="bs-docs-section">
        <div class="row">
          <div class="form-inputs col-lg-6 col-md-6 col-sm-8 col-xs-12">
            <div class="well">
               <h4>Add hours in multiples of 25.</h4>
               <ol class="unstyled">
                  <li class="form-group" ng-repeat="task in tasks">
                     <div class="input-group">
                        <span class="input-group-addon">Task {{tasks.indexOf(task) + 1}}</span>
                        <input ng-model="task.time" class="form-control" autofocus/>
                        <span class="input-group-btn">
                           <button type="button" class="btn btn-danger" ng-click="remove($index)">-</button>
                        </span>                        
                     </div>                     
                  </li>                  
               </ol>
               <hr />
               <form>
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon">Add Task</span>
                        <input type="text" ng-model="newTaskHours" class="form-control" />
                        <span class="input-group-btn">
                           <button type="button" class="btn btn-primary" ng-click ="addTask()">+ </button>
                        </span>
                     </div>
                  </div>
               </form>
               <div>
                  <button class="btn btn-default btn-block" ng-click="reset()">Reset</button>
               </div>
               </div>
            </div>
          </div>
        </div>
      </div>

      
      
    </div>

      <hr />

      <footer class="container">
        <small>A simple web project to implement angularjs by <a class="text-success" href="http://sharmikthakar.com">Sharmik Thakar</a></small>
      </footer>
    </div> <!-- /container -->
    
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/hours.js"></script>
    </body>
</html>
